<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Class Scheduling System</title>
  <!-- Add version parameter for cache busting -->
  <link rel="stylesheet" href="css/styles.css?v=2.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <div class="brand">
        <div class="logo-badge">CSS</div>
        <div class="brand-text">
          <div class="title">Class Scheduling System</div>
          <div class="subtitle">Realtime lecture planning & updates</div>
        </div>
      </div>
      <div class="header-actions">
        <button id="mobileMenuToggle" class="mobile-menu-toggle icon-btn" aria-label="Open menu" title="Open menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        </button>

        <button id="themeToggle" aria-label="Toggle theme" class="icon-btn" title="Toggle theme">ğŸŒ“</button>
        <div id="authChip" class="auth-chip">
          <span id="authName"></span>
          <span id="authRole" class="role"></span>
        </div>
      </div>
    </header>

    <main id="routerView" class="content">
      <div id="roleSelection" class="role-select">
        <h2>Select Your Role</h2>
        <p>Choose your role to continue to signup:</p>
        <div class="role-buttons">
          <button id="chooseStudent" class="btn btn-primary">I'm a StudentğŸ“</button>
          <button id="chooseLecturer" class="btn btn-secondary">I'm a LecturerğŸ‘©â€ğŸ«</button>
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <div>Â© <span id="year"></span> Class Scheduling System</div>
      <div class="foot-links">
        <a href="#" data-route="home">HomeğŸ </a>
        <a href="#" data-route="about">Aboutâ„¹ï¸</a>
      </div>
    </footer>
  </div>

  <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

  <!-- Add backdrop for mobile menu -->
  <div class="backdrop" id="backdrop"></div>

  <script type="module" src="js/app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const studentBtn = document.getElementById('chooseStudent');
      const lecturerBtn = document.getElementById('chooseLecturer');

      studentBtn?.addEventListener('click', () => {
        window.location.hash = 'signup?role=student';
      });

      lecturerBtn?.addEventListener('click', () => {
        window.location.hash = 'signup?role=lecturer';
      });

      const yearEl = document.getElementById('year');
      if (yearEl) yearEl.textContent = new Date().getFullYear();

      // Mobile menu backdrop handler
      const backdrop = document.getElementById('backdrop');
      const mobileToggle = document.getElementById('mobileMenuToggle');
      
      if (backdrop && mobileToggle) {
        mobileToggle.addEventListener('click', () => {
          backdrop.classList.toggle('active');
        });

        backdrop.addEventListener('click', () => {
          const sidebar = document.querySelector('.sidebar');
          if (sidebar) sidebar.classList.remove('is-open');
          backdrop.classList.remove('active');
        });
      }
    });
  </script>
</body>
</html>
